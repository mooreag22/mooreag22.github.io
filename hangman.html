<!DOCTYPE html>
<html>
  <head>
    <title>Hangman!</title>
  </head>
  <body>
    <h1> Hangman! </h1>
    <a href="index.html">Home</a>
    <script>
      //Create a list of words to choose from
      var words = ["javascript", "monkey", "amazing", 
      "pancake", "awesome"];
      
      //Pick a random word
      var word = words[Math.floor(Math.random() * words.length)];
      
      //Set up an array for the answer (will hold blanks)
      var answerArray = [];
      for(var i = 0; i < word.length; i++)
      {
        answerArray[i] = "_";
      }
      
      var remainingLetters = word.length;
      
      //the game loop
      while (remainingLetters > 0)
      {
        //Show player their progress
        alert(answerArray.join(" "));
        
        //Get a guess from the player
        var guess = prompt("Please guess a single letter");
        if (guess === null)
        {
          //Quit
          break;
        }else if(guess.length !== 1)
        {
          alert("You must enter only a SINGLE letter!");
        }else{
          //they have guessed a letter, is it in the word?
          for(var j = 0; j < word.length; j++)
          {
            if(word[j] === guess && answerArray[j] === "_")
            {
              answerArray[j] = guess;
              remainingLetters--;
            }
          }
        }
      }
      
      
  
  <body>
    <canvas id="canvas" width="400" height="400"></canvas>
    
    <script>
      var canvas = document.getElementById("canvas"); // look for canvas
      var ctx = canvas.getContext("2d"); // tells javascript that the drawing will be 2 dimensional
      ctx.fillStyle = "purple";
      ctx.fillRect(0,0,133,400);
      ctx.fillStyle = "turquoise";
      ctx.fillRect(133,0,133,400);
      ctx.fillStyle = "darkblue";
      ctx.fillRect(266,0,133,400);
      ctx.fillStyle = "black";
      ctx.fillRect(100,0,40,40); // draw and fill a rectangle, at (100,0) with sides of length 40 (head)
      ctx.fillRect(115,40,10,10); // draw and fill a rectangle, at (115, 40) with sides of length 10 (neck)
      ctx.fillRect(70, 50, 100, 10); // (arms) (x, y, width, height)
      ctx.fillRect(90, 60, 60, 60); //(body)
       // stick man
      ctx.strokeStyle = "lightPink";
      ctx.lineWidth = 10;
      ctx.strokeRect(246, 0, 40, 40);
      
      ctx.beginPath();
        // body
        ctx.moveTo(266, 40);
        ctx.lineTo(266, 160);
      
        // arm on left 
        ctx.moveTo(266, 70);
        ctx.lineTo(206, 20); 
      
        // arm on right
        ctx.moveTo(266, 70);
        ctx.lineTo(326, 20);  
        
        // leg on left
        ctx.moveTo(266, 158);
        ctx.lineTo(236, 240);
      
        // leg on right
        ctx.moveTo(266, 158);
        ctx.lineTo(296, 240);
      ctx.stroke();
      alert("Good job! The answer was " + word);
      
     
    </script>
  </body>
</html>
