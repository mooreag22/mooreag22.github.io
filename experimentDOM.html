<!DOCTYPE html>
<html>
  <head>
    <title>Playing With The DOM</title>
  </head>
  <body>
    <h1 id = "main-heading">Hello World!</h1>
    
    <script src = "https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
    var newHeadingText = prompt("Please provide a new heading.");
    // asking for the new header
    $("#main-heading").text(newHeadingText);
      //set new text
      $("body").append("<p>This is a new page about serial killers.</p>");
      for (var i = 0; i < 3; i++)
      {
        //start counting at 0, stop when you get to 3, add 1 each time
        var choose = prompt("Pick a serial killer");
        $("body").append("<p>" + choose + "<p>");
      }
      
      $("body").append("<h1> Serial Killers </h1>");
      $("h1").fadeOut(3000).fadeIn (2000); // fading out then fades in
      $("h1").slideUp(1000).slideDown(1000);
      
  </script>
  
 
 </body>
 </html>
